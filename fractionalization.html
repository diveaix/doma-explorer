<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doma Protocol - Fractionalization Step</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0fdf4;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }

    .svg-container {
      margin: 40px auto;
      width: 450px;
      height: 250px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .fade-in {
      animation: fade 1s ease-in forwards;
      opacity: 0;
    }

    .path {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 2s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fade {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
