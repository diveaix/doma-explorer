<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doma Protocol - Synthetic Rights</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fdf2f8;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }

    .svg-container {
      margin: 40px auto;
      width: 500px;
      height: 300px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .fade-in {
      animation: fade 1s ease-in forwards;
      opacity: 0;
    }

    .path {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 2s ease forwards;
    }

    .glow {
      filter: drop-shadow(0 0 6px #ec4899);
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fade {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Synthetic Rights</h1>
  <p>Fractional tokens are wrapped into a synthetic NFT enabling composability and reuse.</p>

  <div class="svg-container">
    <svg viewBox="0 0 550 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Fractional Token Vault -->
      <rect x="70" y="110" width="160" height="100" fill="#fcd34d" rx="10" class="fade-in" style="animation-delay: 0.2s" />
      <text x="150" y="140" text-anchor="middle" font-size="14" fill="#000">Fractional Tokens</text>
      <text x="150" y="160" text-anchor="middle" font-size="12" fill="#000">(ERC20 DOMA)</text>

      <!-- Arrow -->
      <line x1="230" y1="160" x2="310" y2="160" stroke="#ec4899" stroke-width="3" class="path" />
      <polygon points="310,155 320,160 310,165" fill="#ec4899" class="fade-in" style="animation-delay: 1.2s" />

      <!-- Synthetic NFT Bubble -->
      <circle cx="400" cy="160" r="40" fill="#f472b6" class="fade-in glow" style="animation-delay: 1.6s" />
      <text x="400" y="160" text-anchor="middle" font-size="13" fill="#fff" dominant-baseline="middle">Synthetic</text>
      <text x="400" y="180" text-anchor="middle" font-size="13" fill="#fff">NFT</text>
    </svg>
  </div>
</body>
</html>
