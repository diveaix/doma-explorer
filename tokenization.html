<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doma Protocol - Tokenization Step</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
    }

    .svg-container {
      margin: 40px auto;
      width: 400px;
      height: 240px;
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .fade-in {
      animation: fade 1s ease-in forwards;
      opacity: 0;
    }

    .path {
      stroke-dasharray: 300;
      stroke-dashoffset: 300;
      animation: draw 2s ease forwards;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fade {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>üåê Tokenization</h1>
  <p>Your domain becomes a Domain Ownership Token (NFT) on-chain via registrar-verified signature.</p>

  <div class="svg-container">
    <svg viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg">
      <!-- Domain -->
      <rect x="20" y="110" width="100" height="60" fill="#cbd5e1" rx="8" class="fade-in" style="animation-delay: 0.2s" />
      <text x="70" y="145" font-size="14" text-anchor="middle" fill="#000" class="fade-in" style="animation-delay: 0.4s">example.com</text>

      <!-- Arrow -->
      <line x1="120" y1="140" x2="220" y2="140" stroke="#2563eb" stroke-width="3" class="path" />
      <polygon points="220,135 230,140 220,145" fill="#2563eb" class="fade-in" style="animation-delay: 1s" />

      <!-- Doma Contract -->
      <rect x="240" y="110" width="100" height="60" fill="#a5f3fc" rx="8" class="fade-in" style="animation-delay: 1.2s" />
      <text x="290" y="130" font-size="12" text-anchor="middle" fill="#000" class="fade-in" style="animation-delay: 1.4s">Doma</text>
      <text x="290" y="150" font-size="12" text-anchor="middle" fill="#000" class="fade-in" style="animation-delay: 1.6s">Record</text>

      <!-- NFT Icon -->
      <circle cx="400" cy="140" r="30" fill="#34d399" class="fade-in" style="animation-delay: 2s" />
      <text x="400" y="145" text-anchor="middle" font-size="14" fill="#fff">NFT</text>
    </svg>
  </div>
</body>
</html>
